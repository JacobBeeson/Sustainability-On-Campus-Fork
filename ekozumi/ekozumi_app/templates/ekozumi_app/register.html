<!-- 
Registration page, to register users will require username, email,
password, and password confirmation

Authors: Elliot Wride, Lucas Enefer, Chrstian Wood, Oscar Klemenz
-->

{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'ekozumi_app/Ekozumi_Stylesheet.css' %}">
        <title>Ekozumi</title>
    </head>
    <body>
        <div class="top">
            <h1> EKOZUMI </h1>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Sign Up</h2>
            </div>
            <form method="post" id="register">
                <!-- UserCreationForm displayed here -->
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
                <a href="{% url 'login' %}"><p class="small">Log in now!</p></a>
                <!-- Link to a pdf version of our applications privacy policy (Our GDPR) -->
                <a href="{% static 'Documents/Privacy_Policy_V1.pdf' %}"><p class="small">Our Privacy Policy</p></a>
            </form>
        </div>
    </body>
</html>
