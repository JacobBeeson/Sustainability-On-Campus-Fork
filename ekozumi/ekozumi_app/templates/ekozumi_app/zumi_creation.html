<!-- 
Pet creation page, once users have registered their account they will then
be fowarded to this page to create their zumi

Author: Christian Wood
-->
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'ekozumi_app/Ekozumi_Stylesheet.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="zumi_creation.js"></script>
        <title>Ekozumi</title>
    </head> 
    <body>
        <div class="top">
            <h1> EKOZUMI </h1>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Create your Zumi</h2>
            </div>
            <form method="post" id="login">
                <!-- ZumiCreationForm inserted here -->
                {% csrf_token %}
                {{ form.as_p }}
                <div id="myCarousel" class="carousel slide" data-interval="false">                          
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{% static 'Images/hedge-hog-normal.png' %}" alt="Hedgehog Zumi" width="50%">
                        </div>
                        <div class="item">
                            <img src="{% static 'Images/badger-normal.png' %}" alt="Badger Zumi" width="50%">
                        </div>
                        <div class="item">
                            <img src="{% static 'Images/frog-normal.png' %}" alt="Frog Zumi" width="50%">
                        </div>
                        <div class="item">
                            <img src="{% static 'Images/bat-normal.png' %}" alt="Bat's Zumi" width="50%">
                        </div>
                        <div class="item">
                            <img src="{% static 'Images/weasel-normal.png' %}" alt="Weasel Zumi" width="50%">
                        </div>
                        <div class="item">
                            <img src="{% static 'Images/rabbit-normal.png' %}" alt="Rabbit Zumi" width="50%">
                        </div>
                    </div>
                    <div>
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                            <!--Code along the lines of: form.cleaned_data['petType'] = active-->
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <button type="submit" onclick='setCharacter()'>Create Zumi</button>
            </form>
        </div>
    </body>
</html>
