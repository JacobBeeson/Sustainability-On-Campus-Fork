<!-- 
Intro for the boss fight

Author: Christian Wood
-->
{% load static %}
<html lang="en">

    <head>
        <link rel="stylesheet" href="{% static 'ekozumi_app/Ekozumi_Stylesheet.css' %}">
        <title>Ekozumi</title>
    </head>

    <body>
        <p>This is the megaboss fight intro</p>
        <div class="box2" style="top: auto; text-align: right;">
            <img src="{%static monster.monsterImage%}" alt="" width="20%" height="20%"  style="float: right; ">
            <!-- Game keeper defined sustainable dialogue, about environmental threat -->
            {{monster.monsterIntroDialogue}}
        </div>
        <div class="box">
            <a href="{% url 'fight' %}">
            <button style="position: relative;  vertical-align: middle; margin-top: 30;"  onclick="location.href='../fight'">FIGHT!</button> 
            </a>      
        </div>
        <div class="box2" style="bottom: 0; position: absolute; text-align: left;">
            <img src="{%static zumi_source%}" alt="" width="20%" height="20%"  style="float: left;">
            <!-- Players resonse to this sustainable threat -->
            {{monster.playerIntroDialogue}}
        </div>
    </body>
</html>
